<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <h1>GigaChat</h1>
        </header>
        <form class="register-form" id="register-form">
            <div class="register-form__container">
                <label for="login" class="register-form__label">Логин</label>
                <input type="text" id="login" name="login" class="register-form__input" placeholder="Логин">

                <label for="password" class="register-form__label">Пароль</label>
                <input type="password" id="password" name="password" class="register-form__input" placeholder="Пароль">

                <label for="passwordRepeat" class="register-form__label">Повторите пароль</label>
                <input type="password" id="passwordRepeat" name="passwordRepeat" class="register-form__input" placeholder="Повторите пароль">

                <button type="submit" class="register-form__button">Submit</button>
            </div>
        </form>
    </main>
</body>
<script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
<script src="auth.js"></script>
</html>
